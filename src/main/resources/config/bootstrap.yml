spring:
    application:
        ## 应用名，根据实际情况填写
        name: sie-codeartsdemo-application
    cloud:
        nacos:
            config:
                ## NacosService服务地址
                server-addr: ${NACOS_IP}:${NACOS_PORT}
                ## 命名空间，实际部署从环境变量中取值，建议按环境分为dev、sit、uat、prod
                namespace: ${NAME_SPACE}
                ## 读取多个配置文件
                ## data-id：对应配置中心的Data Id，其值必须带上后缀（如yml、yaml、properties等），否则无法解析配置
                ## group：对应配置中心的group组，建议同一个应用的配置放在一个组，不同应用创建不同组
                ## refresh：是否刷新
                extension-configs:
                    -   data-id: sie-codeartsdemo.yaml
                        group: SIE_CODEARTSDEMO_GROUP
                        refresh: true
                    -   data-id: sie-codeartsdemo-ext.yaml
                        group: SIE_CODEARTSDEMO_GROUP
                        refresh: true
